{% extends "musicApp/layout.html" %}
{% block title %} Add Genre {% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    <div class="col-xs-12 col-md-6 thumbnail" style="background-color: green; border-radius: 10px;">
        <h4 style="color: black">Add Genre...</h4>
        <form  action="" method="post" novalidate>{% csrf_token %}
            <h4 style="color: black">{{ form|crispy }}</h4>
            <input type="submit" value="Add" class="btn btn-danger">
        </form>
    </div>
</div>
{% endblock %}
