{% extends 'musicApp/layout.html' %}
{% block title %} LOG IN {% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6 thumbnail" style="border-radius: 15px">
        <h3>Log in...</h3>
        <form  action="" method="post" novalidate>{% csrf_token %}
            <h4>{{ form|crispy }}</h4>
            <input type="submit" value="Log In" class="btn btn-success">
        </form>
        <h3>{{ msg }}</h3>
    </div>
</div>
{% endblock %}
