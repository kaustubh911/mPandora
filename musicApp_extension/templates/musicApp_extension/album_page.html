{% extends 'musicApp/layout.html' %}
{% block title %} Album {% endblock %}
{% block content %}
<div class="row " >
    <div class="col-xs-offset-4 col-xs-4 thumbnail" style="background-color: black; color: white; border-radius: 25px">
        <a href="{% url 'create_album' %}"><h4 style="text-align: center"><span class="glyphicon glyphicon-plus"></span><br>Add Album</h4></a>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {% if data %}
        {% for i in data %}
        <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="panel panel-default" style="background-color: black; color: white; border-radius: 25px;">
                <div class="panel-body">
                    <h4><a href="song?id={{ i.id }}">{{ i.album_title }}</a></h4>
                    <div class="col-xs-10">
                        <img src="{{ i.album_logo }}" class="img-responsive" width="100%">
                        <h5>Added by {{ i.album_added_by }}</h5>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <div class="col-xs-6"><h4 class="thumbnail" style="color: white; background-color: black">No album added !</h4></div>
        {% endif %}
    </div>
</div>
{% endblock %}
