{% extends 'musicApp/layout.html' %}
{% block title %} Artist {% endblock %}
{% block content %}
<div class="row " >
    <div class="col-xs-offset-4 col-xs-4 thumbnail" style="background-color: black; color: white; border-radius: 25px">
        <a href="{% url 'create_artist' %}"><h4 style="text-align: center"><span class="glyphicon glyphicon-plus"></span><br>Add Artist</h4></a>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {% if data %}
        {% for i in data %}
        <div class="col-xs-12 col-sm-6 col-md-4">
        <div class="thumbnail" style="background-color: black; color: white; border-radius: 25px;">
            <a href="album?id={{ i.id }}" style="color: white">
            <h4>{{ i.artist_name }}</h4>
            <h5>Added by {{ i.artist_added_by }}</h5>
            </a>
        </div>
        </div>
        {% endfor %}
        {% else %}
        <div class="col-xs-12 col-sm-6 col-md-4"><h4 class="thumbnail" style="color: white; background-color: black">No artist added !</h4></div>
        {% endif %}
    </div>
</div>
{% endblock %}
