{% extends 'musicApp/layout.html' %}
{% block title %} SONG {% endblock %}
{% block content %}
<div class="row " >
    <div class="col-xs-offset-4 col-xs-4 thumbnail" style="background-color: black; color: white; border-radius: 25px">
        <a href="{% url 'create_song' %}"><h4 style="text-align: center"><span class="glyphicon glyphicon-plus"></span><br>Add Song</h4></a>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {% if data %}
        {% for i in data %}
        <div class="col-xs-12 col-sm-6">
        <div class="thumbnail" style="background-color: black; color: white; border-radius: 25px;">
            <h4 style="text-align: center"><a href="#">{{ i.song_title }}</a></h4>
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/{{ i.song_url }}"
                    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
            </iframe>
            <h6>Added by {{ i.song_added_by }}</h6>
        </div>
        </div>
        {% endfor %}
        {% else %}
        <div class="col-xs-12 col-sm-6 col-md-4"><h4 class="thumbnail" style="color: white; background-color: black">No song added !</h4></div>
        {% endif %}
    </div>
</div>
{% endblock %}
